  <body>
    <h1>CSV Validation</h1>
    <noscript>Your browser either does not support or blocks JavaScript, which is mandatory to interact with this page!</noscript>
    <div id="drop-area">
      <form class="my-form">
        <p>Upload CSV files for the validation with the file dialog or by dragging and dropping them onto the dashed region</p>
        <input type="file" id="fileElem" multiple accept=".csv, text/csv, application/csv" onchange="handleFiles(this.files)">
        <label class="button" for="fileElem">Select CSV files</label>
      </form>
      <!-- <progress id="progress-bar" max=100 value=0></progress> -->
      <div id="results"></div>
    </div>

    <!-- Note: the script should be located in the body if implicit dependencies exist, which should be placed in the header -->
